<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico">
    <title>Microsoft – Cloud, Computers, Apps &amp; Gaming</title>
</head>
<body>
    <div class="container mx-auto">
        <div class="navbar flex justify-between items-center p-4">
            <div class="flex justify-center items-center md:order-2">
                <div class="hamburger p-4 cursor-pointer md:hidden">
                    <div class="line bg-black my-1 h-0.5 w-6"></div>
                    <div class="line bg-black my-1 h-0.5 w-6"></div>
                    <div class="line bg-black my-1 h-0.5 w-6"></div>
                </div>
                <div class="search md:hidden w-4 mr-6"><img src="assets/search.svg" alt=""></div>
            </div>

            <div class="logo flex text-center md:order-1">
                <div class="flex justify-start"><img class="w-[50%]" src="assets/logo.png" alt=""></div>
                <div
                    class="features absolute md:static w-fit md:w-auto bg-gray-100 md:bg-white inset-0 md:flex md:items-center md:mx-4 md:space-x-6 -translate-x-96 md:translate-x-0">
                    <div class="fitem hover:underline hover:underline-offset-8 cursor-pointer">Microsoft 365</div>
                    <div class="fitem hover:underline hover:underline-offset-8 cursor-pointer">Teams</div>
                    <div class="fitem hover:underline hover:underline-offset-8 cursor-pointer">Windows</div>
                    <div class="fitem hover:underline hover:underline-offset-8 cursor-pointer">Surface</div>
                    <div class="fitem hover:underline hover:underline-offset-8 cursor-pointer">Xbox</div>
                    <div class="fitem hover:underline hover:underline-offset-8 cursor-pointer">Support</div>
                </div>
            </div>
            <div class="cart text-center md:order-3 flex">
                <div class="search hidden md:block mr-6">All Microsoft </div>
                <div class="mx-2">Search</div>
                <img class="w-4 mr-6" src="assets/search.svg" alt="">
                <div class="flex items-center">
                    <img class="w-4 h-4 mr-4" src="assets/cart icon.svg" alt="">
                    <img class="w-4 h-4 mr-4" src="assets/account icon.svg" alt="">
                </div>
            </div>
        </div>

        <div class="slider flex flex-col-reverse md:flex-row bg-[#add5f9] mx-2 h-[34rem]">
            <div class="left flex flex-col justify-center items-center md:items-baseline py-12 ml-32 space-y-5">
                <h1 class="text-2xl md:text-4xl mx-5 font-semibold">Surface Laptop 4</h1>
                <p class="w-3/4 mx-5 text-center md:text-left">Tablet versatility and laptop power — all in one
                    ultra-portable device</p>
                <button class="text-white bg-black font-bold px-4 py-2 my-6 mx-5">Shop Now ></button>
            </div>
            <div class="right flex justify-center items-center">
                <img class="w-[60rem] md:w-[64rem] object-contain" src="assets/ms2.webp" alt="">
            </div>
        </div>

        <div class="promo my-4 space-y-6 flex flex-col lg:flex-row justify-center">
            <div class="item flex md:flex-col items-center mx-4 mt-6 space-x-2">
                <img src="assets/ic1.webp" alt="">
                <span class="font-medium md:w-[8rem] md:text-center text-sm my-4">Choose your Moicrosoft
                    365</span>
            </div>
            <div class="item flex md:flex-col items-center mx-4 space-x-2">
                <img src="assets/ic2.webp" alt="">
                <span class="font-medium md:w-[8rem] md:text-center text-sm my-4">Explore Surface
                    devices</span>
            </div>
            <div class="item flex md:flex-col items-center mx-4 space-x-2">
                <img src="assets/ic3.webp" alt="">
                <span class="font-medium md:w-[8rem] md:text-center text-sm my-4">Buy Xbox games</span>
            </div>
            <div class="item flex md:flex-col items-center mx-4 space-x-2">
                <img src="assets/ic1.webp" alt="">
                <span class="font-medium md:w-[8rem] md:text-center text-sm my-4">Get Windows 11</span>
            </div>
        </div>
    </div>
</body>
</html>
